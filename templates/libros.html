<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm p-4" style="width: 30rem;">
            <h3 class="text-center mb-4">Registro de Libros</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ingresa el título del libro" required>
                </div>

                <div class="mb-3">
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="autor" name="autor" placeholder="Ingresa el autor del libro" required>
                </div>

                <div class="mb-3">
                    <label for="resumen" class="form-label">Resumen</label>
                    <textarea class="form-control" id="resumen" name="resumen" rows="3" placeholder="Ingresa un resumen del libro" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Medio</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="medio" id="medioFisico" value="Físico" required>
                        <label class="form-check-label" for="medioFisico">
                            Físico
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="medio" id="medioDigital" value="Digital">
                        <label class="form-check-label" for="medioDigital">
                            Digital
                        </label>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
